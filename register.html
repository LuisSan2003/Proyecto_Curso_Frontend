<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Regístrate</title>
</head>
<body>
    <header class="header">
        <img class="header_img" src="espol.png">
    </header>
    <section class="register">
        <section class="register_container">
            <h2>Regístrate</h2>
            <form class="register_container--form">
                <input type="text" class="input" placeholder="Nombre">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Regístrate</button>
                <div class="register_container--form--remember-me">
                    <label>
                        <input type="checkbox" id="checkbox" value="checkbox">Recuérdame
                    </label>
                </div>
            </form>
            <section class="register_container--social-media">
                <div><img src="google-icon.png"><a href="">Regístrate con Google</a></div>
            </section>
            <p class="register_container--login"><a href="">Inicia sesión</a></p>
        </section>
    </section>
    <section class="blank">
        <div class="blank_container">
            <p class="blank_container_under"></p>
        </div>
    </section>
    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
