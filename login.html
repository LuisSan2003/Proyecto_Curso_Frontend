<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Inicia sesión</title>
</head>
<body>
    <header class="header">
        <img class="header_img" src="espol.png">
    </header>

    <section class="login">
        <section class="login_container">
            <h2>Inicia sesión</h2>
            <form class="login_container--form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login_container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                </div>
            </form>
            <section class="login_container--social-media">
                <div><a href=""><img src="google-icon.png" alt="Google">Inicia sesión con Google</a></div>
                <div><a href=""><img src="twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</a></div>
            </section>
            <p class="login_container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
