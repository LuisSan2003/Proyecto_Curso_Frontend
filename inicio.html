<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="espol.png" class="header_img">
    </header>
    <section class="login">
        <section class="login_container">
            <form class="login_container--form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login_container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                        <a href=" ">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login_container--social-media">
                <div><img src="google-icon.png" alt="Google Icon">Inicia sesión con Google</div>
                <div><img src="twitter-icon.png" alt="Twitter Icon">Inicia sesión con Twitter</div>
            </section>
            <p class="login_conainer--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
